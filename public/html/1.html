<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інформація про викиди</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Інформація про викиди забруднюючих речовин</h1>
    
    <div class="tabs">
        <button onclick="openTab('water-tax-calc')">Розрахунок податку для забруднення вод</button>
        <button onclick="openTab('air-tax-calc')">Розрахунок податку для забруднення повітря</button>
    </div>
    
    <div id="water-tax-calc" class="tab-content">
        <form id="water-tax-form" class="tax-form">
            <label for="water-object-select">Оберіть об'єкт:</label>
            <select id="water-object-select">
                <option value="1">Рівне</option>
                <option value="2">Хмельницьк</option>
                <option value="3">Бровари</option>
            </select>
            <button type="button" onclick="calculateTax('water')">Розрахувати податок</button>
        </form>
        <div id="water-tax-result" class="tax-result"></div>
    </div>
    
    <div id="air-tax-calc" class="tab-content">
        <form id="air-tax-form" class="tax-form">
            <label for="air-object-select">Оберіть об'єкт:</label>
            <select id="air-object-select">
                <option value="1">Рівне</option>
                <option value="2">Хмельницьк</option>
                <option value="3">Бровари</option>
            </select>
            <button type="button" onclick="calculateTax('air')">Розрахувати податок</button>
        </form>
        <div id="air-tax-result" class="tax-result"></div>
    </div>
    
    
    <h2 id="add-record-title">Додати новий запис</h2>
    <form id="add-data-form">
        <label for="object-name">Назва об'єкту:</label>
        <select id="object-name" required>
            <option value="">Оберіть об'єкт</option>
            <option value="1">Рівне</option>
            <option value="2">Хмельницький</option>
            <option value="3">Бровари</option>
        </select>
    
        <label for="pollutant-name">Назва забруднюючої речовини:</label>
        <select id="pollutant-name" required>
            <option value="">Оберіть забруднюючу речовину</option>
            <option value="формальдегід">Формальдегід</option>
            <option value="кадмій">Кадмій</option>
            <option value="залізо">Залізо</option>
            <option value="марганець">Марганець</option>
            <option value="мідь">Мідь</option>
            <option value="нікель">Нікель</option>
            <option value="свинцева">Свинець</option>
            <option value="хром">Хром</option>
            <option value="цинк">Цинк</option>
            <option value="зважені речовини">Зважені речовини (пил)</option>
            <option value="діоксид сірки">Діоксид сірки</option>
            <option value="оксид вуглецю">Оксид вуглецю</option>
            <option value="діоксид азоту">Діоксид азоту</option>
            <option value="оксид азоту">Оксид азоту</option>
            <option value="сірководень">Сірководень</option>
            <option value="фенол">Фенол</option>
            <option value="фтористий водень">Фтористий водень</option>
            <option value="хлористий водень">Хлористий водень</option>
            <option value="аміак">Аміак</option>
            <option value="завислі речовини">Завислі речовини</option>
        </select>
    
        <label for="emission-volume">Об'єм викидів:</label>
        <input type="number" id="emission-volume" placeholder="Об'єм викидів" min="0" step="0.01" required>
    
        <label for="tax-rate">Ставки податку за викиди:</label>
        <input type="number" id="tax-rate" placeholder="Ставки податку за викиди" min="0" step="0.01" required>
    
        <label for="year">Рік:</label>
        <input type="number" id="year" placeholder="Рік" min="2015" max="2023" required>
    
        <button type="submit">Додати запис</button>
    </form>
      
    <select id="table-select" class="small-select">
        <option value="water">Скиди забруднюючих речовин у водні об'єкти</option>
        <option value="air">Викиди в атмосферне повітря</option>
    </select>
    <button id="fetch-data" class="small-button">Показати дані</button> 
    
    <div class="table-controls">
        <input type="text" id="search-input" placeholder="Пошук..." />
        <button id="sort-asc-btn">Сортувати за зростанням</button>
        <button id="sort-desc-btn">Сортувати за спаданням</button>
    </div>

    <table border="1" id="data-table">
        <thead>
            <tr>
                <th>№</th>
                <th>Назва об'єкту</th>
                <th>Назва забруднюючої речовини</th>
                <th id="emission-volume">Об'єм викидів</th>
                <th>Ставки податку за викиди</th>
                <th>Рік</th>
                <th>Податок</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody id="data-table-body"></tbody>
    </table>

    <script src="../../app/script.js"></script>
</body>
</html>
